<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="text">
          <h1 class="yourresult">Your Result</h1>
          <div class="status">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="footer">
            <h1>Great</h1>
            <p class="paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="right-text">
        <h1>Summary</h1>
        <div class="bar-wrapper">
        <div class="bar reaction">
          <img src="./assets/images/icon-reaction.svg"/>
          <p>Reaction</p>
        </div>
        <div class="bar memory">
          <img src="./assets/images/icon-memory.svg"/>
          <p>Memory</p>
        </div>
        <div class="bar verbal">
          <img src="./assets/images/icon-verbal.svg"/>
          <p>Verbal</p>
        </div>
        <div class="bar visual">
          <img src="./assets/images/icon-visual.svg"/>
          <p>Visual</p>
        </div>
      </div>
      <div class="button">Continue</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
